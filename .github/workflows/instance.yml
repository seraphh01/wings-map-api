name: Deploy to EC2

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    environment:
      name: WingsMagApi
    runs-on: ubuntu-latest

    steps:
      - name: Restart on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd wings-map-api
            sudo git fetch origin main
            sudo git reset --hard origin/main   # safer than pull, avoids merge conflicts
            sudo npm ci
            sudo systemctl restart wingsmag
            sudo systemctl status wingsmag --no-pager -l
